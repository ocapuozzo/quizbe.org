security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ANONYMOUS:   ROLE_ANONYMOUS
        ROLE_USER:        ROLE_USER
        ROLE_MANAGER:     [ROLE_USER, ROLE_MANAGER, ROLE_ALLOWED_TO_SWITCH]
        ROLE_ADMIN:       [ROLE_USER, ROLE_MANAGER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]      
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
      #
      #  dev:
      #      pattern: ^/(_(profiler|wdt)|css|images|js)/
      #      security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: security.csrf.token_manager # Use form.csrf_provider instead for Symfony <2.4

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/question, role: ROLE_USER } 
        - { path: ^/classroom, role: ROLE_USER } 
        - { path: ^/response, role: ROLE_ADMIN } 
        - { path: ^/admin/, role: ROLE_ADMIN }
